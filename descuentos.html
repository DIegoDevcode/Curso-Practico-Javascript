<html lang="en">

    <title>Porcentajes y descuentos</title>

<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este es el segundo taller del Curso Practico de Javascript
        </p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">

            <label for="InpuntDiscount">Escribe el descuento de tu producto:</label>
            <input id="InpuntDiscount" type="number">
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./Descuentos.js"></script>
